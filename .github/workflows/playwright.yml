name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test-suite:
        description: 'Specify the test suite to run'
        required: false
        default: 'all'
      environment:
        description: 'Specify the environment (e.g., staging, production)'
        required: false
        default: 'staging'
  schedule:
    - cron: '0 7 * * *'  # Runs every Sunday at midnight

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Generate Allure Report
      if : always()
      run: |
        npx install allure-commandline 
        npx allure generate allure-results --clean -o allure-report
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
